version: "3.9"

volumes:
  # postgres_data: Uncomment this if you want to use postgres
  static:
  media:
  db:
   
services:
  ## Uncomment this if you want to use postgres
  # db:
  #   image: postgres
  #   restart: always
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   env_file:
  #     - ./.env
  web:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    entrypoint: /home/app/web/entrypoint.sh
    command: gunicorn shifter.wsgi:application --bind 0.0.0.0:8000 --timeout 600
    restart: always
    volumes:
      - static:/home/app/web/static
      - media:/home/app/web/media
      - db:/home/app/web/db
    expose:
      - 8000
    env_file:
      - ../.env
  nginx:
    build: ../nginx
    restart: always
    volumes:
      - static:/home/app/web/static
      - media:/home/app/web/media
    ports:
      - 1337:80
    depends_on:
      - web
    env_file:
      - ../.env