{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}<title>Shifter</title>{% endblock %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% tailwind_css %}
        {% block head %}
        {% endblock %}
    </head>

    <body class="font-sans leading-normal tracking-normal bg-gray-100">
        <nav class="bg-gray-200 shadow-md py-2.5 w-screen top-0">
            <div class="px-2 md:px-20 mx-auto">
                <div class="flex justify-between">
                    <a href="/" class="flex">
                        <img src="{% static 'img/logo.svg' %}" alt="logo" class="w-36">
                    </a>
                    {% if user.is_authenticated %}
                    <form method="post" action="{% url 'shifter_auth:logout' %}">
                        {% csrf_token %}
                        <input type="submit" value="Logout" class="btn-primary">
                    </form>
                    {% else %}
                    <a href="{% url 'shifter_auth:login' %}" class="flex">
                        <span class="btn-primary">Login</span>
                    </a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="container mx-auto mt-10">
            {% block content %}
            <div class="flex items-center justify-center">
                <h1 class="text-5xl">Template Page</h1>
            </div>
            {% endblock %}
        </div>
    </body>
</html>
