name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  run-tests:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Images
        run: docker compose -f docker/dev/docker-compose.test.yml build

      - name: Run Tests
        run: docker compose -f docker/dev//docker-compose.test.yml run shifter

  build-and-push-image:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: run-tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          APP_VERSION=$(git rev-parse --short HEAD)
          docker build -t ghcr.io/${{ github.repository }}/shifter:dev -t ghcr.io/${{ github.repository }}/shifter:$APP_VERSION -f docker/Dockerfile .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/shifter:dev
