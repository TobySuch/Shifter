name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  run-tests:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Images
        run: docker compose -f docker/dev/docker-compose.test.yml build

      - name: Run Backend Tests
        run: docker compose -f docker/dev/docker-compose.test.yml run shifter

      - name: Run Frontend Tests
        run: docker compose -f docker/dev/docker-compose.test.yml run frontend-tests

      - name: Cleanup
        if: always()
        run: docker compose -f docker/dev/docker-compose.test.yml down

  dependabot-auto-merge:
    needs: run-tests
    if: |
      github.event_name == 'pull_request' &&
      github.actor == 'dependabot[bot]' &&
      needs.run-tests.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for patch updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          pull-request-number: ${{ github.event.pull_request.number }}

  build-and-push-image:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: run-tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          APP_VERSION=$(git rev-parse --short HEAD)
          docker build -t ghcr.io/tobysuch/shifter:dev --build-arg="APP_VERSION=$APP_VERSION" -f docker/Dockerfile .

      - name: Push Docker image
        run: docker push ghcr.io/tobysuch/shifter:dev

      - name: Delete untagged images
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          PACKAGE: shifter
        run: |
          owner_type=$(gh api -H "Accept: application/vnd.github+json" \
            /users/$OWNER --jq '.type')
          if [ "$owner_type" = "Organization" ]; then
            base_path="/orgs/$OWNER"
          else
            base_path="/users/$OWNER"
          fi
          versions=$(gh api -H "Accept: application/vnd.github+json" \
            "$base_path/packages/container/$PACKAGE/versions" --paginate \
            --jq '.[] | select(.metadata.container.tags | length == 0) | .id')
          for id in $versions; do
            gh api -X DELETE -H "Accept: application/vnd.github+json" \
              "$base_path/packages/container/$PACKAGE/versions/$id"
          done
