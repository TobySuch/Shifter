name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Images
        run: docker-compose -f docker/docker-compose.test.yml build

      - name: Run Tests
        run: docker-compose -f docker/docker-compose.test.yml run web

      - name: Check Nginx Config
        run: docker-compose -f docker/docker-compose.test.yml run nginx
