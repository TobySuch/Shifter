version: "3.9"
   
services:
  db:
    image: postgres
    env_file:
      - ./.env.dev
  web:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./shifter:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env.dev
    depends_on:
      - db
